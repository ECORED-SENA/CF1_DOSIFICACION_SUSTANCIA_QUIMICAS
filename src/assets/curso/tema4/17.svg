    <text id="Se_utilizan_diversos_métodos_instrumentales_los_cuales_arrojan_resultados_en_pocos_minutos_y_requieren_de_1mL_de_muestra._El_procedimiento_se_realiza_introduciendo_la_muestra_en_un_tubo_de_combustión_a_960_C_lo_cual_vaporiza_el_agua._La_cantidad_de_CO2_reg" data-name="Se utilizan diversos métodos instrumentales los cuales arrojan resultados en pocos minutos y requieren de 1mL de muestra. El procedimiento se realiza introduciendo la muestra en un tubo de combustión a 960ºC lo cual vaporiza el agua. La cantidad de CO2 reg" transform="translate(863 4341.913)" fill="#12263f" font-size="16" font-family="ArialMT, Arial"><tspan x="0" y="14">Se utilizan diversos métodos </tspan><tspan x="0" y="39">instrumentales los cuales </tspan><tspan x="0" y="64">arrojan resultados en pocos </tspan><tspan x="0" y="89">minutos y requieren de 1mL de </tspan><tspan x="0" y="114">muestra. El procedimiento se </tspan><tspan x="0" y="139">realiza introduciendo la muestra </tspan><tspan x="0" y="164">en un tubo de combustión a </tspan><tspan x="0" y="189">960ºC lo cual vaporiza el agua. </tspan><tspan x="0" y="214">La cantidad de CO2 registrada </tspan><tspan x="0" y="239">es proporcional al contenido de </tspan><tspan x="0" y="264">carbono de la muestra.</tspan></text>
