    <text id="Formato_para_captura_de_datos_en_campo:_" data-name="Formato para captura de datos en campo: " transform="translate(327 1281.413)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="0" y="19">Formato para captura de datos en </tspan><tspan x="0" y="44">campo: </tspan></text>
    <text id="Se_registra_de_inmediato_toda_la_información_que_se_obtiene_en_campo_las_observaciones_y_los_datos_de_la_toma_de_muestra_en_un_formato_destinado_para_dicha_actividad_este_incluye_aspectos_como:_propósito_del_muestreo_localización_del_sitio_de_muestreo_" data-name="Se registra de inmediato toda la información que se obtiene en campo, las observaciones y los datos de la toma de muestra en un formato destinado para dicha actividad; este incluye aspectos como: propósito del muestreo; localización del sitio de muestreo, " transform="translate(326.435 1355)" fill="#fff" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Se registra de inmediato toda la información </tspan><tspan x="0" y="39">que se obtiene en campo, las observaciones </tspan><tspan x="0" y="61">y los datos de la toma de muestra en un </tspan><tspan x="0" y="83">formato destinado para dicha actividad; este </tspan><tspan x="0" y="105">incluye aspectos como: propósito del </tspan><tspan x="0" y="127">muestreo; localización del sitio de muestreo, </tspan><tspan x="0" y="149">datos de la medición del caudal; descripción </tspan><tspan x="0" y="171">del punto; método de muestreo; fecha y hora </tspan><tspan x="0" y="193">de recolección; identificación del recolector; </tspan><tspan x="0" y="215">observaciones y mediciones de parámetros </tspan><tspan x="0" y="237">en campo. </tspan></text>
